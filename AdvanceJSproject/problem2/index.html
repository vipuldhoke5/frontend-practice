<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="seth2">Let's start our <span id="greeting"></span> with a new quote</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 quotebox">
                <div class="row">
                    <div class="col-xs-12">
                        <blockquote>
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext"></h2>
                            <footer id="quotesource"></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="quotebutton"><button class="btn btn-primary" id="newquote">New Quote</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-3"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
