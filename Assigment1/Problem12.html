<body>
    <script>
        function nDigitPalindromes(n)
        {
            return (9 * Math.pow(10, parseInt((n - 1) / 2)));
        }
        
        var n = prompt("Enter Number");
        console.log(nDigitPalindromes(n));
        
        </script>
        
</body>
