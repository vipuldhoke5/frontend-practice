<!-- Program for Print the nth number of series -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem13</title>
</head>

<body>
    <script>
        let n = prompt("Enter value");
        for (let i = 1; i <= n; i++) {
            console.log((i * i) + i);
        }
    </script>
</body>

</html>
