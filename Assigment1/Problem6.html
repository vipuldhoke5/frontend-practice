 <!-- Program for print the sum of values from 1 to N. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem6</title>
</head>

<body>
    <script>
        var num = prompt("Enter any number");
        sum = 0;
        for (var i = 1; i <= num; i++) {
            sum = sum + i;
        }
        console.log(sum);

    </script>
</body>

</html>
