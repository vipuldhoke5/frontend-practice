<!-- Program for Find the Nth term of the series -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem7</title>
</head>

<body>
    <script>
        var n = prompt("Enter any number :")
        if (n == 0 || n < 0) {
            console.log("Error")
        }
        else {
            var n = n * n;
            console.log(n);
        }
    </script>
</body>

</html>
