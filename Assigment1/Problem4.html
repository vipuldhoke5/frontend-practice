<!-- program for Print the number of days in the month. -->

<!DOCTYPE HTML>
<html>

	<title>Problem4</title>
</head>

<body>
	<script>
		function daysInMonth(month, year) {
			return new Date(year, month, 0).getDate();
		}

		function Days() {
			var date = new Date();
			var month = prompt("Enter Month Number : ");
			var year = 2022;
			console.log("Days in Month " + month + " is " + daysInMonth(month, year));
		}
		Days();
	</script>
</body>

</html>
